<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Messages</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffe6ea;
    }

    #love-box {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #ff4d6d;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #ff4d6d;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #ff3352;
    }
  </style>
</head>
<body>
  <div id="love-box">
    <h1>PESAN UNTUK KAMU(⁠♡⁠∀⁠♡⁠)</h1>
   

      <h1 for="message">LOVE YOU AFLY⁠♡⁠</h1>
      

      <text type="submit">BY NOLDI TULLE</text>
    
  </div>
</body>
</html>
